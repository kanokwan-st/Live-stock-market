<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Live Stock Market</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <script defer src="./script.js"></script>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Live Stock Market ðŸ“Š</h1>
      <div class="grid">
        <!-- Chart Section -->
        <section>
          <div class="block top">
            <canvas id="stockChart"></canvas>
          </div>
        </section>

        <!-- History Section -->
        <section>
          <div class="block top">
            <h2>Trading History</h2>
            <div id="history-block" class="history-block">
              <div>Welcome to Live Stock Market...</div>
            </div>
          </div>
        </section>

        <!-- Price and Balance Section -->
        <section>
          <div class="block row-2 bottom">
            <div class="market-block">
              <h2>Market Price</h2>
              <div class="stock-block">
                <p>ETH-USD</p>
                <div id="price">Loading...</div>
              </div>
            </div>
            <div class="balance-block">
              <h2>Balance</h2>
              <div class="cash-block">
                <p>Cash Balance:</p>
                <div id="balance">$50000.00</div>
              </div>
              <div class="your-stock-block">
                <p>Your Stocks:</p>
                <div id="stock">0</div>
              </div>
            </div>
          </div>
        </section>

        <!-- Sell/Buy Section -->
        <section>
          <div class="block bottom">
            <label for="inputStock">Amount of Stock</label>
            <div class="row-3">
              <input
                id="inputStock"
                type="number"
                value=""
                min="1"
                step="1"
                required
                placeholder="Put amount of stock..."
              />
              <button id="sellBtn" class="button sell">Sell</button>
              <button id="buyBtn" class="button buy">Buy</button>
            </div>
          </div>
        </section>
      </div>
      <!-- Chat Section -->
      <section class="chat-section">
        <!-- chat icon -->
        <div class="chat-icon-box">
          <img src="./asset/chat-icon.png" alt="chat-icon" class="chat-image">
        </div>

        <!-- chat box -->
        <div class="chat-box">
          <div class="chat-head">
            <h2>Chat</h2>
          </div>
          <div class="message-container">
            <div class="message-block">Welcome to Live Stock Market Chat...</div>
          </div>
          <div class="row-2-chat">
            <input
                id="messageInput"
                type="text"
                value=""
                required
                placeholder="Type a message..."
            />
            <button id="sendBtn" class="send-btn">Send</button>
          </div>
        </div>

      </section>
      
      <!-- Count User -->
      <div class="user-count">
        Users online: <span id="userCount">0</span>
      </div>
    </div>
  </body>
</html>
