<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Stock Market</title>
  <script src="/socket.io/socket.io.js"></script>
  <script defer src="./script.js"></script>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Live Stock Market ðŸ“Š</h1>
    <!-- Graph Section -->
    <section>
      <div class="block"></div>
    </section>

    <!-- History Section -->
    <section>
      <div class="block">
        <h2>Trading History</h2>
        <div class="history-block">
          <div>Welcome to Live Stock Market...</div>
          <div>abc</div>
          <div>abc</div>
          <div>abc</div>
        </div>
      </div>
    </section>

    <!-- Price and Balance Section -->
    <section>
      <div class="block row-2">
        <!-- <div id="price">Loading...</div> -->
        <div class="market-block">
          <h2>Market Price</h2>
          <div class="stock-block">
            <p>ABC</p>
            <div>$100.00</div>
          </div>
        </div>
        <div class="balance-block">
          <h2>Balance</h2>
          <div class="your-stock-block">
            <p>Your Stocks:</p>
            <div>2</div>
          </div>
          <div class="cash-block">
            <p>Cash Balance:</p>
            <div>$100.00</div>
          </div>
        </div>

      </div>
    </section>

    <!-- Sell/Buy Section -->
    <section>
      <div class="block row-3">
        <input type="number" placeholder="Put amount of stock...">
        <button class="button sell">Sell</button>
        <button class="button buy">Buy</button>
      </div>
    </section>
    
  </div>
</body>
</html>
